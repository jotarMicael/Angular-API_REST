<div class="col-md-6">
    <div class="justify-content-center text-center">
        <h2>Edital Perfil</h2>
        <form class="form-inline justify-content-center">
            <div class="form-row form-inline justify-content-center">
                <div class="form-group  form-inline justify-content-center">
                    <label for="inputEmail4">Nombre</label>
                    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="name"
                        placeholder="Nombre" value="{{ name }}">
                </div>
                <div class="form-group form-inline justify-content-center">
                    <label for="inputEmail4">Apellido</label>
                    <input type="text" class="form-control" name="surname" id="surname" [(ngModel)]="surname"
                        placeholder="Apellido" value="{{ surname }}">
                </div>
                <div class="form-group  form-inline justify-content-center">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email"
                        placeholder="Email" value="{{ email }}">
                </div>
                <div class="form-group  form-inline justify-content-center">
                    <label for="inputEmail4">Fecha de Nacimiento</label>



                    <input class="form-control" placeholder="yyyy-mm-dd" name="date" id="date" [(ngModel)]="date"
                         value="{{ date }}">

                </div>
                <div class="form-group form-inline justify-content-center">
                    <label for="inputPassword4">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password"
                        placeholder="Contraseña" value="{{ password }}">
                </div>
            </div>
            <br>
            <button (click)="update()" type="submit" class="btn btn-primary">Actualizar Datos</button>


        </form>
    </div>

</div>
